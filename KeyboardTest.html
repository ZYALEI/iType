<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<h3>progress bar</h3>
<script>
function startTime() {
  var today = new Date();
  var s = today.getSeconds()%5+1;
  document.getElementById('txt').innerHTML =
  s;
  var elem = document.getElementById("myBar");  
  elem.style.width = s*20+'%'; 
  var t = setTimeout(startTime, 500);


}


</script>
</head>


<body onload="startTime()";>


<div id="txt"></div>
<div class="w3-container">

  <div class="w3-light-grey">
    <div id="myBar" class="w3-green" style="height:24px;width:0"></div>
  </div>
  <br>

</div>

<script>

</script>

    <script src="webgazer.js" type="text/javascript" ></script>
    <script src="drawEyeCursor.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
    <input class="input" placeholder="Tap on the virtual keyboard to start" />
    <div class="simple-keyboard"></div>
  
    <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.min.js"></script>
    <script src="src/index.js"></script>
    <canvas id="screenCanvas" width=1356 height=638 style="border:1px solid #000000;"></canvas>
    <script>
        let Keyboard = window.SimpleKeyboard.default;
        let myKeyboard = new Keyboard({
        onChange: input => onChange(input),
        onKeyPress: button => onKeyPress(button),
        layout: {
            'default': [
                ', . ? ! {bksp}',
                '',
                'C A Z Y X W V U',
                'D             T',
                'E             S',
                'F             R',
                'G             Q',
                'H             P',
                'I B J K L M N O',
                '',
                '{space}'
            ],
        },
        display: {
            '{space}': 'space',
            '{bksp}': 'backspace'
        },
        });
        function onChange(input) {
        document.querySelector(".input").value = input;
        console.log("Input changed", input);
        }
        function onKeyPress(button) {
        console.log("Button pressed", button);
        }
    </script>
    <script type="text/javascript">
        //counter(5);
        //sendAlert();
        //Begins the webgazer API
        webgazer.begin();
        //Makes the canvas
        var canvas = document.getElementById("screenCanvas");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "#FF0000";
        webgazer.setGazeListener(function(data, elapsedTime) 
        {
            if (data == null) {
                return;
            }
            var xprediction = data.x; //these x coordinates are relative to the viewport
            var yprediction = data.y; //these y coordinates are relative to the viewport
            var prediction = webgazer.getCurrentPrediction();
                if (prediction)
                {
                    var checkx = prediction.x;
                    var checky = prediction.y;
                    ctx.fillStyle = "#FF0000";
                    ctx.fillRect(checkx, checky, 20, 20);
                    var oldcheckx = checkx;
                    var oldchecky = checky;
                    if (elapsedTime%3>2)
                    {
                        ctx.clearRect(0, 0, 1356, 638);
                    }
                }
        }).begin();
    </script>
</body>
</html>
